<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Fishing</title>
</head>

<body>
    <div id="main">
        <h1>Fishing</h1>
        <h2 id='money'>Money: 100</h2>
        <div id="water">
            <div id="player">
                <img src="images/dude.png" alt="">
            </div>
            <svg id='line-box'>
                <line id='pointer-line' x1="50%" y1="0%"/>
            </svg>
            <div id='spear'>
                <div id="spear-hitbox"></div>
            </div>
            <div id="fish-box"></div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
